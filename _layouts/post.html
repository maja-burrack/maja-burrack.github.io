---
layout: default
---

<script type="text/javascript" async>
  MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']]
    },
    svg: {
      fontCache: 'global'
    }
  };
  </script>
  <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<div class="post">
  <div class="front-matter">
    <h1>{{ page.title }}</h1>
    <span class="archive-date">{{ page.date | date: "%d %B %Y" }}</span>
  </div>
  <div class="mt-4 post">{{ content }}</div>
  <!-- Back to Blog link -->
  <div class="mt-4">
    <a href="{{ '/blog/' | relative_url }}"><b>‚Üê Back to Blog</b></a>
  </div>
</div>
