---
layout: default
---

<div class="post">
  <div class="front-matter">
    <h1>{{ page.title }}</h1>
    <span class="archive-date">{{ page.date | date: "%d %B %Y" }}</span>
  </div>
  <div class="mt-4 post">{{ content }}</div>
  <!-- Back to Blog link -->
  <div class="mt-4">
    <a href="{{ '/blog/' | relative_url }}"><b>← Back to Blog</b></a>
  </div>
</div>
