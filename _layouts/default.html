<!DOCTYPE html>
<html lang="en-us" class="h-100">
  {% include head.html %}
  <body class="d-flex flex-column">
    <div class="custom-container px-3">
      <!-- Include navigation -->
      {% include navigation.html %}
      
      <!-- Main content -->
      <div class="body">{{ content }}</div>
    </div>

    <!-- Footer -->
    {% include footer.html %}

    <!-- JS for Bootstrap -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
    ></script>
    
    <!-- JavaScript for figure numbering (if necessary) -->
    <script src="{{ '/assets/js/figure-numbers.js' | relative_url }}"></script>

    <!-- DataTables JS (place at bottom before </body>) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script>
      $(document).ready(function() {
        // Initialize all tables with class "datatable"
        $('.datatable').DataTable({
            pageLength: 5,
            scrollX: true,
            lengthMenu: [ [5, 10, 25], [5, 10, 25] ] 
        });
      });
    </script>

  </body>
</html>
