<!DOCTYPE html>
<html lang="en-us" class="h-100">
  {% include head.html %}
  <body class="d-flex flex-column h-100">
    <div class="custom-container px-3">
      <!-- Include navigation -->
      {% include navigation.html %}
      
      <!-- Main content -->
      <div class="body">{{ content }}</div>
    </div>

    <!-- Footer -->
    {% include footer.html %}
    
    <!-- JavaScript for figure numbering (if necessary) -->
    <script src="{{ '/assets/js/figure-numbers.js' | relative_url }}"></script>

    <!-- Google Analytics (conditionally loaded for production environment) -->
    {% if jekyll.environment == 'production' and site.google_analytics %}
      {% include google-analytics.html %}
    {% endif %}
  
  </body>
</html>
